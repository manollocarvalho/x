<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xwitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
   <header>
    <div id="avatar"></div>
    <div id="logo"></div>
    <div id="effects"></div>
   </header>
   <div id="card">
    <span>
        <img src="./images/Heart Solid Icon.png" alt="">
        Manoel Carvalho liked
    </span>
    <div id="card-tweet">
        <img id="avatar-user" src="./images/Round.png" alt="">

        <div>

            <div>
                <span id="tweet-name">Maxmmilian</span>
                <span id="tweet-username">@maxmmilian</span>
                <span id="tweet-time">3h</span>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </p>
            </div>
            <div>
                <img src="./images/Comment Stroke Icon.png" alt="">
                <span>256</span>
                
                <img src="./images/Retweet Stroke Icon.png" alt="">
                <span>6</span>
                
                <img src="./images/Heart Stroke Icon.png" alt="">
                <span>256</span>
                
                <img src="./images/Share Stroke icon.png" alt="">
            </div>

        </div>

    </div>
   </div>
